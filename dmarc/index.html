			      - Domain Key Indentified Message
			    </script>
			</section>
			<section data-markdown>
			    <script type="text/template">
			      ## DKIM er
			      ---
			      - Digital signering av epost baset på public/private key
			      - Avsender signerer med privat nøkkel
			      - Mottaker verifisere ved å sjekke signatur med public key
			      - Public key publiseres på DNS
			    </script>

			      ## DMARC er
			      ---
			      - Regler for om man skal motta, avviser eller sette innkomm eposter i karantene.
			      - Baset på vurdering av epost fra SPF og DKIM
			      - Resultat av mottate vurderinger sende avsender domenets mailserver
			      - Regler publiseres på DNS
